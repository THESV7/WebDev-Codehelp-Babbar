<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email">
        <br><br>

        <label for="phoneNumber">Phone No:</label>
        <input type="tel" id="phoneNumber">
        <br><br>

        <label for="fileUpload">Resume:</label>
        <br>
        <input type="file" name="fileUpload" id="fileUpload">
        <br><br>

        <label for="counter">Experience (in years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br><br>

        <fieldset>
            <legend>Skills</legend>

            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">HTML</label>
            <br>

            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox1">CSS</label>
            <br>

            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="checkbox1">JavaScript</label>

        </fieldset>
        <br>

        <label for="eduactionType">Highest Education:</label>
        <select name="eduactionType" id="eduactionType">
            <option value="highSchool">High School</option>
            <option value="associatesDegree">Associate's Degree</option>
            <option value="bachelorsDegree">Bachelor's Degree</option>
            <option value="phd">PhD</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Availability:</legend>
            <input type="radio" name="radio" id="radio1">
            <label for="radio1">Full-time</label>
            <br>
            <input type="radio" name="radio" id="radio2">
            <label for="radio2">Part-time</label>
        </fieldset>
        <br>

        <label for="comments">Additional Comments:</label>
        <br>
        <textarea name="comments" id="comments" cols="30" rows="3"></textarea>
        <br>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
